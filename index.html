<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>


<body>
  <div class="container">
    <div class="dashboard">
      <h1>Your Result</h1>
      <div class="shape"><p><span>76</span><br>of 100</p></div>
      <h2>Great</h2>
      <p>You scored higher than 65% of<br/> the people who have taken<br/> these tests.</p>
    </div>


    <div class="summary">
      <h3>Summary</h3>
      <div class="box" style="background-color:hsla(0, 100%, 95%); color:hsla(0, 100%, 55%);">
        <img src="./assets/images/icon-reaction.svg">
        <p>Reaction</p>
        <div class="text-span">
          <span style="color:hsl(224, 30%, 20%);">80</span> 
          <span style="color: lightslategray">/100</span>
        </div>
      </div>

      <div class="box" style="background-color:hsla(39, 100%, 95%); color:hsla(39, 100%, 60%);">
        <img src="./assets/images/icon-memory.svg">
        <p>Memory</p>
        <div class="text-span">
          <span style="color:hsl(224, 30%, 20%);">92</span> 
          <span style="color: lightslategray">/100</span>
        </div>
      </div>

      <div class="box" style="background-color:hsl(166, 100%, 95%); color:hsla(166, 100%, 37%);">
        <img src="./assets/images/icon-verbal.svg">
        <p>Verbal</p>
        <div class="text-span">
          <span style="color:hsl(224, 30%, 20%);">61</span> 
          <span style="color: lightslategray">/100</span>
        </div>
      </div>

      <div class="box" style="background-color:hsla(234, 85%, 95%); color:hsla(234, 85%, 45%);">
        <img src="./assets/images/icon-visual.svg">
        <p>Visual</p>
        <div class="text-span">
          <span style="color:hsl(224, 30%, 20%);">71</span> 
          <span style="color: lightslategray">/100</span>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
    
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
